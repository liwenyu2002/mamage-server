name: Deploy mamage-server

on:
  push:
    branches: [ "main" ]        # 推到 main 时自动部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 在 GitHub runner 上拉代码（主要是为了跑 npm / 测试）
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 准备 Node 环境
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. 在 CI 上先装一遍依赖，提前暴露问题
      - name: Install dependencies
        run: npm ci || npm install

      # 4. （可选）跑测试，没有测试就会 echo 一句继续
      - name: Run tests (optional)
        run: |
          if npm test ; then
            echo "tests ok"
          else
            echo "no tests or tests failed, continue anyway"
          fi

      # 5. 配置 SSH agent，加载仓库 Secrets 里的 DEPLOY_SSH_KEY（用来 ssh 登服务器）
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      # 6. 登录服务器，用 git 拉最新代码 + npm 安装 + pm2 重启
      - name: Deploy to server via SSH (git pull)
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT }} \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          cd /home/liwy/mamage_server

          echo "当前 git remote："
          git remote -v

          echo "拉取 main 分支最新代码..."
          git fetch origin main
          git reset --hard origin/main

          echo "安装生产依赖..."
          npm ci --omit=dev || npm install --omit=dev

          # 如果你有 lib/validateEnv.js 就做一次环境检查，没有的话这段会被跳过
          if [ -f "./lib/validateEnv.js" ]; then
            echo "✅ 运行 validateEnv 检查环境变量..."
            node -e "require('./lib/validateEnv').validateEnvironment(true)" || {
              echo "❌ 环境变量检查失败，停止部署"
              exit 1
            }
          fi

          echo "重启 pm2 进程..."
          pm2 restart mamage-server || pm2 start app.js --name mamage-server
          pm2 save

          echo "✅ 部署完成"
          EOF
